<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Reply Pilot</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
	    <div class="row">
		    <div class="col-xs-12">
		    <h1 class="text-center">&nbsp;</h1>
		    </div>
	    </div>
	    <div class="row">
		    <div class="col-xs-12">
		    <h1 class="text-center">Reply Pilot (logo)</h1>
		    </div>
	    </div>
	    <div class="row">
		    <div class="col-xs-12">
		    <h4 class="text-center">which website are you on?</h4>
		    </div>
	    </div>
	    <div class="row">
		    <div class="col-xs-12 text-center">
				<!-- Split button -->
				<div class="btn-group">
				  <button type="button" class="btn btn-default">Select a website</button>
				  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    <span class="caret"></span>
				    <span class="sr-only">Toggle Dropdown</span>
				  </button>
				  <ul class="dropdown-menu">
				    <li><a href="#">Facebook</a></li>
				    <li role="separator" class="divider"></li>
				    <li><a href="#">Yelp</a></li>
				    <li role="separator" class="divider"></li>
				    <li><a href="#">Google</a></li>
				    <li role="separator" class="divider"></li>
				    <li><a href="#">Twitter</a></li>
				    <li role="separator" class="divider"></li>
				    <li><a href="#">Trip Advisor</a></li>
				  </ul>
				</div>
		    </div>
	    </div>
	    <div class="row">
		    <div class="col-xs-12 col-sm-4 col-sm-offset-4">
			    <form>
					<div class="form-group">
						<label for="exampleInputName1">Your name</label>
						<input type="email" class="form-control" id="exampleInputName1" placeholder="First and last name">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Your Email</label>
						<input type="password" class="form-control" id="exampleInputEmail1" placeholder="example@website.com">
					</div>
					<div class="checkbox">
						<label>
						  <input type="checkbox"> Opt-in to our email list
						</label>
					</div>
					<div class="btn-group btn-group-justified" role="group" aria-label="...">
					  <div class="btn-group" role="group">
					    <button type="button" class="btn btn-default"><span style="color: #009900;"<i class="fa fa-lg fa-plus "></i></span> Positive</button>
					  </div>
					  <div class="btn-group" role="group">
					    <button type="button" class="btn btn-default"><i class="fa fa-lg fa-minus "></i> Negative</button>
					  </div>
					  <div class="btn-group" role="group">
					    <button type="button" class="btn btn-default"><i class="fa fa-lg fa-circle-o "></i> Neutral</button>
					  </div>
					</div>
					<p style="line-height: 5px;">&nbsp;</p>
					<div class="form-group">
						<label for="exampleInputName1">Customer Name</label>
						<input type="email" class="form-control" id="exampleInputName1" placeholder="Customer name">
					</div>
					<button type="submit" class="btn btn-primary">Acquire Response</button>
				</form>
		    </div>
	    </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
